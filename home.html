<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    .glass-card {
      background: rgba(17, 25, 40, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      position: relative;
      overflow: hidden;
    }
    
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
      pointer-events: none;
    }
    
    .glass-card:hover::before {
      left: 100%;
    }
    
    .animated-border {
      position: relative;
    }
    
    .animated-border::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(
        45deg,
        #6366F1,
        #8B5CF6,
        #EC4899,
        #6366F1
      );
      background-size: 300% 300%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      animation: border-rotate 4s linear infinite;
    }
    
    @keyframes border-rotate {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 130% 50%;
      }
    }
    
    body {
      background-color: #121212;
      background-image: 
        radial-gradient(at 47% 33%, hsl(262.00, 83%, 3%) 0, transparent 59%), 
        radial-gradient(at 82% 65%, hsl(218.00, 39%, 11%) 0, transparent 55%);
    }
    
    .timer-ring {
      transform: rotate(-90deg);
      transform-origin: center;
      transition: stroke-dashoffset 1s linear;
    }
    
    .timer-pulse {
      animation: timer-pulse 1s infinite alternate;
    }
    
    @keyframes timer-pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.03);
      }
    }
    
    .floating-bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0.1) 30%,
        rgba(255, 255, 255, 0.05) 60%
      );
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: float-bubble var(--duration, 20s) infinite ease-in-out;
      animation-delay: var(--delay, 0s);
    }
    
    @keyframes float-bubble {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(var(--x1, 50px), var(--y1, -50px)) scale(var(--scale1, 0.8));
      }
      50% {
        transform: translate(var(--x2, 100px), var(--y2, 50px)) scale(var(--scale2, 1.2));
      }
      75% {
        transform: translate(var(--x3, 50px), var(--y3, 100px)) scale(var(--scale3, 0.9));
      }
    }
    
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .page-transition.active {
      opacity: 1;
    }
    
    .theme-dark {
      --primary: rgba(99, 102, 241);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(18, 18, 18);
      --foreground: rgba(255, 255, 255);
      --card: rgba(24, 24, 27);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(39, 39, 42);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .theme-dim {
      --primary: rgba(124, 58, 237);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(31, 41, 55);
      --foreground: rgba(255, 255, 255);
      --card: rgba(55, 65, 81);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(75, 85, 99);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .theme-purple {
      --primary: rgba(139, 92, 246);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(30, 20, 60);
      --foreground: rgba(255, 255, 255);
      --card: rgba(49, 46, 81);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(91, 33, 182);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .theme-ocean {
      --primary: rgba(14, 165, 233);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(15, 23, 42);
      --foreground: rgba(255, 255, 255);
      --card: rgba(30, 41, 59);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(56, 189, 248);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .theme-sunset {
      --primary: rgba(249, 115, 22);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(20, 14, 25);
      --foreground: rgba(255, 255, 255);
      --card: rgba(41, 20, 30);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(251, 146, 60);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .task-item {
      transition: all 0.3s ease;
    }
    
    .task-item.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    
    .task-item:hover {
      transform: translateX(5px);
    }
    
    .pop-out-timer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: move;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .time-edit-input {
      background: transparent;
      border: none;
      text-align: center;
      font-size: 3.75rem;
      font-weight: bold;
      color: white;
      width: 100%;
      outline: none;
    }
    
    .time-edit-input:focus {
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
    }
    
    /* Custom sequence styles */
    .sequence-item {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .sequence-handle {
      cursor: grab;
      padding: 0.5rem;
    }
    
    .sequence-handle:active {
      cursor: grabbing;
    }

    .glass {
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  
  /* For subtle floating animation of the navbar */

    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }

  nav {

    .glass-nav {

  }

    transform: scaleX(1);
  }

  <script>
    // Create animated background bubbles
    document.addEventListener('DOMContentLoaded', () => {
      //createAnimatedBackground();
      
      // Initialize active nav link
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('mouseenter', () => {
          const line = link.querySelector('span');
          if (line) {
            line.classList.remove('scale-x-0');
            line.classList.add('scale-x-100');
          }
        });
        
        link.addEventListener('mouseleave', () => {
          const line = link.querySelector('span');
          if (line && !link.hasAttribute('aria-current')) {
            line.classList.remove('scale-x-100');
            line.classList.add('scale-x-0');
          }
        });
      });
    });
    
    function createAnimatedBackground() {
      const background = document.getElementById('animated-background');
      if (!background) return;
      
      // Check if user prefers reduced motion
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        return;
      }
      
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('floating-bubble');
        
        // Random size between 50px and 200px
        const size = Math.floor(Math.random() * 150) + 50;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        // Random position
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.top = `${Math.random() * 100}%`;
        
        // Random animation properties
        bubble.style.setProperty('--duration', `${Math.random() * 20 + 15}s`);
        bubble.style.setProperty('--delay', `-${Math.random() * 10}s`);
        
        // Random movement patterns
        bubble.style.setProperty('--x1', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--y1', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--x2', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--y2', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--x3', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--y3', `${(Math.random() - 0.5) * 200}px`);
        
        // Random scale changes
        bubble.style.setProperty('--scale1', `${Math.random() * 0.5 + 0.7}`);
        bubble.style.setProperty('--scale2', `${Math.random() * 0.5 + 0.7}`);
        bubble.style.setProperty('--scale3', `${Math.random() * 0.5 + 0.7}`);
        
        // Add to background
        background.appendChild(bubble);
      }
    }
    // Theme-toggle
    document.addEventListener('DOMContentLoaded', function() {
    // Check for saved theme or set default
    const savedTheme = localStorage.getItem('pomodoro-theme') || 'theme-dark';
    document.documentElement.className = savedTheme;
    
    // Get all theme option buttons
    const themeButtons = document.querySelectorAll('.theme-option');
    
    // Add click event for each theme button
    themeButtons.forEach(button => {
      button.addEventListener('click', () => {
        const selectedTheme = button.getAttribute('data-theme');
        document.documentElement.className = selectedTheme;
        localStorage.setItem('pomodoro-theme', selectedTheme);
        
        // Optional: Add active state to selected theme
        themeButtons.forEach(btn => btn.classList.remove('bg-opacity-20'));
        button.classList.add('bg-opacity-20');
      });
    });
    
    // Optional: Make dropdown close when clicking outside
    document.addEventListener('click', (e) => {
      const dropdown = document.getElementById('theme-dropdown');
      const themeToggle = document.getElementById('theme-toggle');
      
      if (!themeToggle.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove('opacity-100', 'pointer-events-auto');
        dropdown.classList.add('opacity-0', 'pointer-events-none');
      }
    });
  });
  </script>
</body>
</html>
