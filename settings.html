  <style>
    .glass {
      background: rgba(17, 25, 40, 0.65);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    
    .glass-card {
      background: rgba(17, 25, 40, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      position: relative;
      overflow: hidden;
    }
    
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
      pointer-events: none;
    }
    
    .glass-card:hover::before {
      left: 100%;
    }
    
    .animated-border {
      position: relative;
    }
    
    .animated-border::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(
        45deg,
        #6366F1,
        #8B5CF6,
        #EC4899,
        #6366F1
      );
      background-size: 300% 300%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      animation: border-rotate 4s linear infinite;
    }
    
    @keyframes border-rotate {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 130% 50%;
      }
    }
    
    body {
      background-color: #121212;
      background-image: 
        radial-gradient(at 47% 33%, hsl(262.00, 83%, 3%) 0, transparent 59%), 
        radial-gradient(at 82% 65%, hsl(218.00, 39%, 11%) 0, transparent 55%);
    }
    
    .floating-bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0.1) 30%,
        rgba(255, 255, 255, 0.05) 60%
      );
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: float-bubble var(--duration, 20s) infinite ease-in-out;
      animation-delay: var(--delay, 0s);
    }
    
    @keyframes float-bubble {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(var(--x1, 50px), var(--y1, -50px)) scale(var(--scale1, 0.8));
      }
      50% {
        transform: translate(var(--x2, 100px), var(--y2, 50px)) scale(var(--scale2, 1.2));
      }
      75% {
        transform: translate(var(--x3, 50px), var(--y3, 100px)) scale(var(--scale3, 0.9));
      }
    }
    
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .page-transition.active {
      opacity: 1;
    }
    
       .theme-dark {
      --primary: rgba(99, 102, 241);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(18, 18, 18);
      --foreground: rgba(255, 255, 255);
      --card: rgba(24, 24, 27);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(39, 39, 42);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .theme-dim {
      --primary: rgba(124, 58, 237);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(31, 41, 55);
      --foreground: rgba(255, 255, 255);
      --card: rgba(55, 65, 81);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(75, 85, 99);
      --accent-foreground: rgba(255, 255, 255);

    .theme-purple {
      --primary: rgba(139, 92, 246);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(30, 20, 60);
      --foreground: rgba(255, 255, 255);

      --card-foreground: rgba(255, 255, 255);

    /* Custom slider styles */
    .slider-container {
      position: relative;
      height: 40px;
      display: flex;
      align-items: center;
    }
    
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      position: relative;
      z-index: 1;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgb(var(--primary));
      cursor: pointer;
      box-shadow: 0 0 10px rgba(var(--primary), 0.5);
      transition: all 0.2s ease;
    }
    
    .slider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(var(--primary), 0.7);
    }
    
    .slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgb(var(--primary));
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px rgba(var(--primary), 0.5);
      transition: all 0.2s ease;
    }
    
    .slider::-moz-range-thumb:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(var(--primary), 0.7);
    }
    
    .slider-progress {
      position: absolute;
      height: 8px;
      border-radius: 4px;
      background: rgb(var(--primary));
      pointer-events: none;
      z-index: 0;
    }
    
    .slider-ticks {
      position: absolute;
      width: 100%;
      height: 8px;
      display: flex;
      justify-content: space-between;
      padding: 0 12px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 0;
    }
    
    .slider-tick {
      width: 2px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 1px;
    }
    
    /* Toggle switch styles */
    .toggle-container {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .toggle-container input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: .4s;
      border-radius: 34px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: rgb(var(--primary));
    }
    
    input:focus + .toggle-slider {
      box-shadow: 0 0 1px rgb(var(--primary));
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
    
    /* Theme preview styles */
    .theme-preview {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .theme-preview:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .theme-preview.active {
      border: 2px solid rgb(var(--primary));
    }
    
    .theme-preview-check {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgb(var(--primary));
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .theme-preview.active .theme-preview-check {
      opacity: 1;
    }
    
    /* Settings section animation */
    .settings-section {
      transition: all 0.3s ease;
    }
    
    .settings-section:hover {
      transform: translateX(5px);
    }
  </style>
</head>

    document.addEventListener('DOMContentLoaded', () => {
      createAnimatedBackground();
      
      // Initialize active nav link
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('mouseenter', () => {
          const line = link.querySelector('span');
          if (line) {
            line.classList.remove('scale-x-0');
            line.classList.add('scale-x-100');
          }
        });
        
        link.addEventListener('mouseleave', () => {
          const line = link.querySelector('span');
          if (line && !link.hasAttribute('aria-current')) {
            line.classList.remove('scale-x-100');
            line.classList.add('scale-x-0');
          }
        });
      });
      
      // Initialize sliders
      initSliders();
    });
    
    function createAnimatedBackground() {
      const background = document.getElementById('animated-background');
      if (!background) return;
      
      // Check if user prefers reduced motion
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        return;
      }
      
      for (let i = 0; i < 15; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('floating-bubble');
        
        // Random size between 50px and 200px
        const size = Math.floor(Math.random() * 150) + 50;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        // Random position
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.top = `${Math.random() * 100}%`;
        
        // Random animation properties
        bubble.style.setProperty('--duration', `${Math.random() * 20 + 15}s`);
        bubble.style.setProperty('--delay', `-${Math.random() * 10}s`);
        
        // Random movement patterns
        bubble.style.setProperty('--x1', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--y1', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--x2', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--y2', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--x3', `${(Math.random() - 0.5) * 200}px`);
        bubble.style.setProperty('--y3', `${(Math.random() - 0.5) * 200}px`);
        
        // Random scale changes
        bubble.style.setProperty('--scale1', `${Math.random() * 0.5 + 0.7}`);
        bubble.style.setProperty('--scale2', `${Math.random() * 0.5 + 0.7}`);
        bubble.style.setProperty('--scale3', `${Math.random() * 0.5 + 0.7}`);
        
        // Add to background
        background.appendChild(bubble);
      }
    }
    
    function initSliders() {
      // Focus duration slider
      const focusDurationSlider = document.getElementById('focus-duration');
      const focusDurationProgress = document.getElementById('focus-duration-progress');
      const focusDurationDisplay = document.getElementById('focus-duration-display');
      const focusDurationTicks = document.getElementById('focus-duration-ticks');
      
      if (focusDurationSlider && focusDurationProgress && focusDurationTicks) {
        // Create ticks
        const ticks = Math.floor((focusDurationSlider.max - focusDurationSlider.min) / focusDurationSlider.step) + 1;
        for (let i = 0; i < ticks; i++) {
          const tick = document.createElement('div');
          tick.classList.add('slider-tick');
          focusDurationTicks.appendChild(tick);
        }
        
        // Update progress
        const updateFocusDuration = () => {
          const value = focusDurationSlider.value;
          const min = focusDurationSlider.min;
          const max = focusDurationSlider.max;
          const percentage = ((value - min) / (max - min)) * 100;
          
          focusDurationProgress.style.width = `${percentage}%`;
          focusDurationDisplay.textContent = `${value} min`;
          
          // Animate the display
          gsap.from(focusDurationDisplay, {
            y: -10,
            opacity: 0,
            duration: 0.3,
            ease: "power2.out"
          });
        };
        
        focusDurationSlider.addEventListener('input', updateFocusDuration);
        updateFocusDuration();

        // Update progress
        const updateLongBreakDuration = () => {
          const value = longBreakDurationSlider.value;

          const percentage = ((value - min) / (max - min)) * 100;
          
          longBreakDurationProgress.style.width = `${percentage}%`;
          longBreakDurationDisplay.textContent = `${value} min`;
          
          // Animate the display
          gsap.from(longBreakDurationDisplay, {
            y: -10,
            opacity: 0,
            duration: 0.3,
            ease: "power2.out"
          });
        };
        
        longBreakDurationSlider.addEventListener('input', updateLongBreakDuration);
        updateLongBreakDuration();
      }
      
      // Sessions before long break slider
      const sessionsBeforeLongBreakSlider = document.getElementById('sessions-before-long-break');
      const sessionsBeforeLongBreakProgress = document.getElementById('sessions-before-long-break-progress');
      const sessionsBeforeLongBreakDisplay = document.getElementById('sessions-before-long-break-display');
      const sessionsBeforeLongBreakTicks = document.getElementById('sessions-before-long-break-ticks');
      
      if (sessionsBeforeLongBreakSlider && sessionsBeforeLongBreakProgress && sessionsBeforeLongBreakTicks) {
        // Create ticks
        const ticks = Math.floor((sessionsBeforeLongBreakSlider.max - sessionsBeforeLongBreakSlider.min) / sessionsBeforeLongBreakSlider.step) + 1;
        for (let i = 0; i < ticks; i++) {
          const tick = document.createElement('div');
          tick.classList.add('slider-tick');
          sessionsBeforeLongBreakTicks.appendChild(tick);
        }
        
        // Update progress
        const updateSessionsBeforeLongBreak = () => {
          const value = sessionsBeforeLongBreakSlider.value;
          const min = sessionsBeforeLongBreakSlider.min;
          const max = sessionsBeforeLongBreakSlider.max;
          const percentage = ((value - min) / (max - min)) * 100;
          
          sessionsBeforeLongBreakProgress.style.width = `${percentage}%`;
          sessionsBeforeLongBreakDisplay.textContent = `${value} sessions`;
          
          // Animate the display
          gsap.from(sessionsBeforeLongBreakDisplay, {
            y: -10,
            opacity: 0,
            duration: 0.3,
            ease: "power2.out"
          });
        };
        
        sessionsBeforeLongBreakSlider.addEventListener('input', updateSessionsBeforeLongBreak);
        updateSessionsBeforeLongBreak();
      }
      
      // Volume control slider
      const volumeControlSlider = document.getElementById('volume-control');
      const volumeControlProgress = document.getElementById('volume-control-progress');
      const volumeDisplay = document.getElementById('volume-display');
      
      if (volumeControlSlider && volumeControlProgress) {
        // Update progress
        const updateVolumeControl = () => {
          const value = volumeControlSlider.value;
          const min = volumeControlSlider.min;
          const max = volumeControlSlider.max;
          const percentage = ((value - min) / (max - min)) * 100;
          
          volumeControlProgress.style.width = `${percentage}%`;
          volumeDisplay.textContent = `${value}%`;
          
          // Animate the display
          gsap.from(volumeDisplay, {
            y: -10,
            opacity: 0,
            duration: 0.3,
            ease: "power2.out"
          });
        };
        
        volumeControlSlider.addEventListener('input', updateVolumeControl);
        updateVolumeControl();
      }
    }
