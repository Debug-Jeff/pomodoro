<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A professional Pomodoro timer application to boost your productivity">
  <meta name="theme-color" content="#121212">
  <title>Pomodoro Timer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="assets/logo.png">
  <link rel="apple-touch-icon" href="assets/icons/clock-3.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <link rel="stylesheet" href="css/animated-background.css">
  <style>
    .glass-card {
      background: rgba(17, 25, 40, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      position: relative;
      overflow: hidden;
    }
    
    body {
      background-color: #121212;
      background-image: 
        radial-gradient(at 47% 33%, hsl(262.00, 83%, 3%) 0, transparent 59%), 
        radial-gradient(at 82% 65%, hsl(218.00, 39%, 11%) 0, transparent 55%);
    }
    
    .timer-ring {
      transform: rotate(-90deg);
      transform-origin: center;
      transition: stroke-dashoffset 1s linear;
    }
    
    .floating-bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0.1) 30%,
        rgba(255, 255, 255, 0.05) 60%
      );
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: float-bubble var(--duration, 20s) infinite ease-in-out;
      animation-delay: var(--delay, 0s);
    }
    
    @keyframes float-bubble {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      25% {
        transform: translate(var(--x1, 50px), var(--y1, -50px)) scale(var(--scale1, 0.8));
      }
      50% {
        transform: translate(var(--x2, 100px), var(--y2, 50px)) scale(var(--scale2, 1.2));
      }
      75% {
        transform: translate(var(--x3, 50px), var(--y3, 100px)) scale(var(--scale3, 0.9));
      }
    }
    
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .page-transition.active {
      opacity: 1;
    }
    
    .theme-dark {
      --primary: rgba(99, 102, 241);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(18, 18, 18);
      --foreground: rgba(255, 255, 255);
      --card: rgba(24, 24, 27);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(39, 39, 42);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .theme-dim {
      --primary: rgba(124, 58, 237);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(31, 41, 55);
      --foreground: rgba(255, 255, 255);
      --card: rgba(55, 65, 81);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(75, 85, 99);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .theme-purple {
      --primary: rgba(139, 92, 246);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(30, 20, 60);
      --foreground: rgba(255, 255, 255);
      --card: rgba(49, 46, 81);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(91, 33, 182);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .theme-ocean {
      --primary: rgba(14, 165, 233);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(15, 23, 42);
      --foreground: rgba(255, 255, 255);
      --card: rgba(30, 41, 59);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(56, 189, 248);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .theme-sunset {
      --primary: rgba(249, 115, 22);
      --primary-foreground: rgba(255, 255, 255);
      --background: rgba(20, 14, 25);
      --foreground: rgba(255, 255, 255);
      --card: rgba(41, 20, 30);
      --card-foreground: rgba(255, 255, 255);
      --accent: rgba(251, 146, 60);
      --accent-foreground: rgba(255, 255, 255);
    }
    
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      background: rgba(24, 28, 40, 0.85);
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(99,102,241,0.06);
      border-left: 6px solid transparent;
      transition: background 0.3s, border-color 0.3s;
      min-height: 56px;
    }
    .task-item.completed {
      background: rgba(34,197,94,0.13) !important;
      border-left: 8px solid #22c55e !important;
    }
    .task-item .task-text {
      font-size: 1.08rem;
      color: #e0e7ef;
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: color 0.3s;
    }
    .task-item.completed .task-text {
      color: #22c55e;
      font-weight: 600;
    }
    .task-checkbox:checked {
      accent-color: #22c55e;
    }
    
    .task-item:hover {
      /* transform: translateX(5px); */ /* Remove or comment out the problematic transform */
      position: relative; /* Add relative positioning */
      left: 5px; /* Use left property for subtle shift */
    }
    
    .pop-out-timer {
      position: fixed;
      top: 40px;
      right: 40px;
      z-index: 100;
      width: 320px;
      min-height: 160px;
      border-radius: 1.25rem;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      background: rgba(24, 28, 40, 0.85);
      border: 1.5px solid rgba(99,102,241,0.12);
      padding: 0;
      overflow: hidden;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition: box-shadow 0.2s;
    }
    .pop-out-header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.25rem 0.75rem 1.25rem;
      cursor: move;
      background: rgba(30, 41, 59, 0.92);
      border-radius: 1.25rem 1.25rem 0 0;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: #fff;
      border-bottom: 1px solid rgba(99,102,241,0.10);
    }
    .pop-out-header button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: #a3a3a3;
      transition: color 0.2s;
    }
    .pop-out-header button:hover {
      color: #fff;
    }
    .pop-out-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 1rem 1rem 1rem;
      gap: 0.5rem;
    }
    .pop-timer-display {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 0.04em;
      margin-bottom: 0.25rem;
      text-shadow: 0 2px 8px rgba(99,102,241,0.10);
    }
    .pop-timer-label {
      font-size: 1rem;
      color: #a3a3a3;
      margin-bottom: 0.5rem;
    }
    .pop-timer-controls {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }
    .pop-timer-controls button {
      padding: 0.5rem 1.25rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      background: linear-gradient(90deg, #6366F1 60%, #8B5CF6 100%);
      color: #fff;
      box-shadow: 0 2px 8px rgba(99,102,241,0.10);
      transition: background 0.2s, transform 0.1s;
    }
    .pop-timer-controls button:last-child {
      background: #23272f;
      color: #fff;
    }
    .pop-timer-controls button:hover {
      transform: translateY(-2px) scale(1.04);
      background: linear-gradient(90deg, #6366F1 80%, #EC4899 100%);
    }
    
    .time-edit-input {
      background: transparent;
      border: none;
      text-align: center;
      font-size: 3.75rem;
      font-weight: bold;
      color: white;
      width: 100%;
      outline: none;
    }
    
    .time-edit-input:focus {
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
    }
    
    /* Custom sequence styles */
    .sequence-item {
      display: flex;
      align-items: center;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .sequence-handle {
      cursor: grab;
      padding: 0.5rem;
    }
    
    .sequence-handle:active {
      cursor: grabbing;
    }

    .glass {
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }
  
  /* For subtle floating animation of the navbar */
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
  }
  
  nav {
    animation: float 8s ease-in-out infinite;
  }

    .glass-nav {
    background: rgba(15, 23, 42, 0.5);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  .nav-link:hover {
    transform: scaleX(1);
  }
  
  /* Nav-link rectangle animation */
  .nav-link {
    position: relative;
    overflow: hidden;
    border: 2px solid transparent;
    border-radius: 0.5rem;
    transition: border-color 0.2s;
  }
  .nav-link:hover, .nav-link:focus, .nav-link[aria-current="page"] {
    border-color: rgba(99,102,241,0.5);
    background: rgba(99,102,241,0.08);
  }
  .nav-link .nav-underline { display: none !important; }
  .nav-link[aria-current="page"] span {
    color: #fff !important;
    font-weight: bold;
  }
  /* Styles for the new theme select dropdown */
  .glass-dropdown {
    background: rgba(24, 24, 27, 0.6);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: #e0e7ef;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: all 0.2s ease-in-out;
  }
  .glass-dropdown:hover {
     border-color: rgba(99,102,241,0.5);
  }
  .glass-dropdown:focus {
    border-color: rgba(99,102,241,0.8);
    box-shadow: 0 0 0 2px rgba(99,102,241,0.4);
  }
  .glass-dropdown option {
      background: #1a202c; /* Dark background for options */
      color: #e0e7ef; /* Light text for options */
  }
  /* Custom scrollbar for task list */
  #task-list {
    scrollbar-width: thin;
    scrollbar-color: #6366f1 #23272f;
  }
  #task-list::-webkit-scrollbar {
    width: 8px;
    background: #23272f;
    border-radius: 8px;
  }
  #task-list::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, #6366f1 60%, #8b5cf6 100%);
    border-radius: 8px;
    min-height: 24px;
  }
  #task-list:hover::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, #6366f1 80%, #8b5cf6 100%);
  }
  /* Center cards vertically and equal spacing */
  .grid-cols-1.md\:grid-cols-3 > div { display: flex; flex-direction: column; justify-content: center; }
  /* Timer mode selector improvements */
  .mode-btn {
    font-size: 0.85rem;
    padding: 0.3rem 0.8rem;
    border-radius: 999px;
    background: none;
    color: #fff;
    font-weight: 500;
    transition: background 0.2s, color 0.2s;
    position: relative;
    z-index: 1;
  }
  .mode-btn[aria-pressed="true"] {
    background: linear-gradient(90deg, #6366f1 60%, #8b5cf6 100%);
    color: #fff;
    box-shadow: 0 2px 8px rgba(99,102,241,0.10);
  }
  .mode-btn:not([aria-pressed="true"]):hover {
    background: rgba(99,102,241,0.08);
    color: #c7d2fe;
  }
  /* Animated underline for active mode */
  .mode-btn[aria-pressed="true"]::after {
    content: '';
    display: block;
    margin: 0 auto;
    width: 60%;
    height: 3px;
    border-radius: 2px;
    background: linear-gradient(90deg, #6366f1 60%, #8b5cf6 100%);
    margin-top: 0.25rem;
    animation: underlineIn 0.3s cubic-bezier(.4,0,.2,1);
  }
  @keyframes underlineIn {
    from { width: 0; opacity: 0; }
    to { width: 60%; opacity: 1; }
  }
  @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
  .animate-bounce-slow { animation: bounce-slow 2.8s infinite; }
  .quote-anim { transition: opacity 0.7s, transform 0.7s; }
  .timer-card {
    position: relative;
    overflow: hidden;
  }
  .timer-card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(99,102,241,0.05) 0%, transparent 70%);
    animation: rotate-bg 20s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes rotate-bg { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  /* Glow effect for timer display when running */
  .timer-pulse #timer-display { animation: none; }
  </style>
</head>

  <!-- Navigation -->

      <!-- Quotes/Quick Tips Column -->

        <div class="glass-card animated-border rounded-2xl p-6 w-full max-w-xs flex flex-col items-center justify-start h-full motivation-card relative overflow-hidden shadow-xl">

            <button id="long-break-btn" class="mode-btnflex-1 py-1.5 px-3 rounded-full text-center text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all duration-300">Long Break</button>

          <form id="add-task-form" class="mb-4">
            <div class="flex">
              <input type="text" id="task-input" placeholder="What are you working on?" class="flex-grow px-3 py-2 bg-black bg-opacity-30 rounded-l-lg border-0 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <button type="submit" class="px-3 py-2 bg-indigo-600 rounded-r-lg text-white hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500">Add</button>
            </div>
          </form>
          <!-- Task list: vertical scroll -->
          <div id="task-list" class="flex flex-col gap-y-3 min-h-[220px] flex-grow overflow-y-auto pr-1 scrollbar-thin scrollbar-thumb-indigo-500 scrollbar-track-gray-800">
            <!-- Tasks will be populated by JavaScript -->
          </div>
          <!-- Task stats -->
          <div class="mt-4 pt-2 border-t border-gray-700 text-xs flex justify-between text-gray-400">
            <span>Completed: <span id="completed-tasks">0</span>/<span id="total-tasks">0</span></span>
            <button id="clear-completed-btn" class="text-indigo-400 hover:text-indigo-300 transition-colors">Clear completed</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Pop-out timer (hidden by default) -->
  <div id="pop-out-timer" class="glass-card pop-out-timer hidden">
    <div class="pop-out-header">
      <span>Floating Timer</span>
      <button id="close-pop-out" aria-label="Close floating timer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="pop-out-content">
      <span id="pop-timer-display" class="pop-timer-display">25:00</span>
      <span id="pop-timer-label" class="pop-timer-label">Focus Time</span>
      <div class="pop-timer-controls">
        <button id="pop-start-btn">Start</button>
        <button id="pop-reset-btn">Reset</button>
      </div>
    </div>
  </div>
  
  <!-- Custom sequence modal (hidden by default) -->
  <div id="sequence-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="glass-card animated-border rounded-xl p-6 max-w-md w-full mx-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Custom Timer Sequence</h3>
        <button id="close-sequence-modal" class="text-gray-400 hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      
      <div id="sequence-list" class="mb-4 max-h-60 overflow-y-auto">
        <!-- Sequence items will be populated by JavaScript -->
      </div>
      
      <div class="flex justify-between mb-4">
        <button id="add-focus-btn" class="px-3 py-2 bg-indigo-600 rounded-lg text-white text-sm hover:bg-indigo-700 transition-colors">
          Add Focus
        </button>
        <button id="add-short-break-btn" class="px-3 py-2 bg-green-600 rounded-lg text-white text-sm hover:bg-green-700 transition-colors">
          Add Short Break
        </button>
        <button id="add-long-break-btn" class="px-3 py-2 bg-blue-600 rounded-lg text-white text-sm hover:bg-blue-700 transition-colors">
          Add Long Break
        </button>
      </div>
      
      <div class="flex justify-between">
        <button id="save-sequence-btn" class="px-4 py-2 bg-indigo-600 rounded-lg text-white hover:bg-indigo-700 transition-colors">
          Save Sequence
        </button>
        <button id="cancel-sequence-btn" class="px-4 py-2 bg-gray-700 rounded-lg text-white hover:bg-gray-600 transition-colors">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/custom-sequences.js"></script>
  <script src="js/animations.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.injectAnimatedBackground) injectAnimatedBackground();
      if (window.gsap) {
        gsap.from('#main-navbar', { y: -60, opacity: 0, duration: 0.7, ease: 'power2.out' });
      }
      // Theme selection dropdown logic
      const themeSelect = document.getElementById('theme-select');
      let currentTheme = localStorage.getItem('pomodoro-theme') || 'dark';
      
      // Set initial dropdown value
      if (themeSelect) {
          themeSelect.value = currentTheme;
          themeSelect.addEventListener('change', function() {
              currentTheme = this.value;
              window.setAndApplyTheme(currentTheme);
          });
      }
      
      // Update dropdown UI when theme changes (e.g., from other pages)
      window.addEventListener('storage', function(event) {
          if (event.key === 'pomodoro-theme') {
              const storedTheme = localStorage.getItem('pomodoro-theme') || 'dark';
              if (themeSelect) {
                  themeSelect.value = storedTheme;
              }
          }
      });
      
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        if (window.location.pathname.endsWith(link.getAttribute('href'))) {
          link.setAttribute('aria-current', 'page');
        } else {
          link.removeAttribute('aria-current');
        }
      });
    });
  </script>
</body>
